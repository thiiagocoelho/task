<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="appContainer" class="flex h-screen relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-1/4 max-w-xs bg-[#fafafa] p-4 border-r border-gray-200 hidden md:flex flex-col transition-all duration-300">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-2">
                    <img src="https://placehold.co/32x32/E9D5FF/6D28D9?text=T" alt="Avatar" class="rounded-full">
                    <span class="font-semibold">Thiago</span>
                </div>
                <div class="flex items-center gap-4 text-gray-500">
                    <i data-lucide="bell" class="w-5 h-5 cursor-pointer"></i>
                </div>
            </div>

            <nav class="flex-grow">
                <ul>
                    <li class="mb-2">
                        <a href="#" id="addTaskSidebarBtn" class="flex items-center gap-2 text-red-600 font-semibold py-1 px-2 rounded-md hover:bg-red-50">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                            Adicionar tarefa
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center gap-2 text-gray-600 py-1 px-2 rounded-md hover:bg-gray-100">
                            <i data-lucide="search" class="w-5 h-5"></i>
                            Buscar
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center justify-between bg-red-100 text-red-700 py-1 px-2 rounded-md font-semibold">
                            <div class="flex items-center gap-2">
                                <i data-lucide="calendar" class="w-5 h-5"></i>
                                Hoje
                            </div>
                            <span id="todayTaskCountSidebar" class="text-sm">0</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center gap-2 text-gray-600 py-1 px-2 rounded-md hover:bg-gray-100">
                            <i data-lucide="calendar-days" class="w-5 h-5"></i>
                            Em breve
                        </a>
                    </li>
                    <li class="mb-2">
                         <a href="#" class="flex items-center gap-2 text-gray-600 py-1 px-2 rounded-md hover:bg-gray-100">
                            <i data-lucide="filter" class="w-5 h-5"></i>
                            Filtros e Etiquetas
                        </a>
                    </li>
                </ul>

                <div class="flex items-center justify-between mt-8">
                    <h3 class="mb-2 text-xs font-bold text-gray-400 uppercase">Meus projetos</h3>
                    <button id="showAddProjectFormBtn" class="text-gray-400 hover:text-gray-700" title="Adicionar projeto">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </button>
                </div>
                <ul id="projectList">
                    <!-- Projects will be rendered here -->
                </ul>
                <form id="addProjectForm" class="hidden mt-2">
                    <input type="text" id="newProjectName" class="w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none" placeholder="Nome do projeto">
                    <div class="flex gap-2 mt-2">
                         <button type="submit" class="px-3 py-1 text-xs font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">Adicionar</button>
                         <button type="button" id="cancelAddProjectBtn" class="px-3 py-1 text-xs font-semibold text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancelar</button>
                    </div>
                </form>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="mainContent" class="flex-grow p-4 sm:p-8 transition-all duration-300">
            <div class="max-w-3xl mx-auto">
                <header class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <div>
                            <h1 class="text-2xl font-bold">Hoje</h1>
                            <p id="todayDate" class="text-sm text-gray-500"></p>
                        </div>
                    </div>
                     <span id="todayTaskCountMain" class="text-sm text-gray-500">0 tarefas</span>
                </header>

                <!-- Task List -->
                <div id="taskList" class="space-y-2 mb-4">
                    <!-- Tasks will be injected here -->
                </div>

                <!-- Add/Edit Task Form -->
                <div id="taskFormContainer" class="hidden border border-gray-300 rounded-lg p-4">
                     <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <input type="text" id="taskTitle" placeholder="Nome da tarefa" class="w-full text-lg font-medium focus:outline-none" required>
                        <textarea id="taskDescription" placeholder="Descrição" class="w-full text-sm mt-1 focus:outline-none resize-none" rows="2"></textarea>
                        
                        <div class="flex items-center gap-4 mt-3">
                            <input type="date" id="taskDueDate" class="border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-red-500">
                            <select id="taskProject" class="border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-red-500">
                                <!-- Project options will be rendered here -->
                            </select>
                        </div>
                        
                        <div class="flex items-center justify-end mt-3 border-t border-gray-200 pt-3">
                             <div class="flex items-center gap-2">
                                <button type="button" id="cancelBtn" class="px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancelar</button>
                                <button type="submit" id="submitBtn" class="px-4 py-2 text-sm font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">Adicionar tarefa</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Add Task Button (when form is hidden) -->
                <button id="addTaskBtn" class="flex items-center gap-2 text-red-600 hover:text-red-800 transition-colors group">
                    <span class="flex items-center justify-center w-6 h-6 text-white bg-red-600 rounded-full group-hover:bg-red-800">
                      <i data-lucide="plus" class="w-4 h-4"></i>
                    </span>
                    <span class="font-semibold text-sm">Adicionar tarefa</span>
                </button>
            </div>
        </main>
        
        <button id="toggleSidebarBtn" class="text-gray-500 hover:text-gray-800">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
